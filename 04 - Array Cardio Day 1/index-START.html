    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // Instead of a for loop and adding all the inventor years, .reduce() helps to sum everything together in one function.
    // .reduce((accumulator, currentValue) => { /* ... */}, initialValue)
    // initialValue sets the starting value for the accumulator
    // currentValue is the specific element in that loop (e.g. first loop is { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 })
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    // Split a and b into their last and first
    // Compare last names
    // If a > b ‚Üí return 1, else return -1
    const alpha = people.sort((a, b) => {
      const [aLast, aFirst] = a.split(', ');
      const [bLast, bFirst] = b.split(', ');
      return aLast > bLast ? 1 : -1;

    // 8. Reduce Exercise

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    // The "Accumulator" is an object. Initialize with blank object.
    // If there is no object item, initialize it to 0 before incrementing it.

    const transportation = data.reduce((obj, item) => {
      if (!obj[item]) {
        obj[item] = 0
      }
      obj[item]++;
      
      return obj;
    }, {})
