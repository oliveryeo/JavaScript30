<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(person) {
      // Get the current year (e.g. 2023 as of 6/01/2023)
      const currentYear = (new Date()).getFullYear();
      // Find the person's age at the current year
      if (currentYear - person.year >= 19) {
        return true;
      }
    });
    // If you put curly brackets, it will create an object
    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(function(person) {
      // Get the current year (e.g. 2023 as of 6/01/2023)
      const currentYear = (new Date()).getFullYear();
      // Find the person's age at the current year
      if (currentYear - person.year >= 19) {
        return true;
      }
    });
    console.log({allAdults});


    // Array.prototype.find()
    // Find is like filter, but instead returns just the first item it finds
    // find the comment with the ID of 823423
    // const comment = comments.find(function(comment) {
    //   if (comment.id === 823423) return true;
    // });

    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // comments.splice(index, 1); // Commented to allow below method to run.
    console.log(comments);

    // Another way to splice and keep old array
    // Advantage of this method is that you keep the old array
    const newComments = [
       ...comments.slice(0, index), // Slice the index 0 element
       ...comments.slice(index + 1) // Slice from index 2 element onwards
       // Altogether you have removed index 1.
       // You need to use the spread syntax (...) because slice() method returns an array. → Leads to array nesting
       // So by spreading you essentially take the elements out of the array, and place them into the array one level above.
    ]

    console.log(newComments);

  </script>
</body>
</html>
